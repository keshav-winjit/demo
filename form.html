<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
 rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
 crossorigin="anonymous">



</head>
<body>
    <h1 class="display-4">Employee Information</h1>
    
        <div class="mb-3">
          <label for="employeeid" class="form-label">Employee id</label>
          <input type="number" class="form-control" id="employeeid" aria-describedby="idemployee">
          <div id="idemployee" class="form-text">Please mention your employee id.</div>
        </div>
        <div class="mb-3">
          <label for="employeename" class="form-label">Name</label>
          <input type="name" class="form-control" id="employeename" aria-describedby="nameHelp">
          <div id="nameHelp" class="form-text">Please mention your full name as per company records.</div>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">EMPLOYEE IMAGE</label>
            <input type="file" class="form-control" id="inputGroupFile01" aria-describedby="imageHelp">
            <div id="imageHelp" class="form-text">Please upload your recent coloured image.</div>
          </div>

        

          <div class="mb-3">
            <label for="dept" class="form-label">Department</label>
            <input type="text" class="form-control" id="dept" aria-describedby="deptHelp">
            <div id="deptHelp" class="form-text">Please mention your department in which your are working.
                
            </div>
          </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree that information provided 
            by me is correct.</label>
        </div>
        
        <button type="button" id="btn" class="btn btn-primary">Submit</button>
      



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
crossorigin="anonymous"></script>


<script src="form.js"></script>
</body>
</html>
